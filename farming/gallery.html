<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Future Farmers Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul.nav {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 0 0;
    }

    nav ul.nav li a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav ul.nav li a:hover,
    nav ul.nav li a.active {
      background-color: #357a38;
    }

    main {
      padding: 2rem;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      background-color: #eaf7e9;
      padding: 2rem;
      border-radius: 10px;
    }

    .gallery-grid img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery-grid">
      <img src="https://austindoran1.github.io/fid/farming/1.jfif" alt="Students learning in a garden">
      <img src="https://austindoran1.github.io/fid/farming/2.jpg" alt="Youth planting vegetables">
      <img src="https://austindoran1.github.io/fid/farming/3.jpeg" alt="Teen group learning on a farm">
      <img src="https://austindoran1.github.io/fid/farming/4.jpg" alt="Kids working together in a field">
    </section>
  </main>

  <footer>
    <p>
      <a href="https://austindoran1.github.io/fid/farming/index.html">Home</a> |
      <a href="mailto:info@futurefarmersclub.org">Email Us</a> |
      <a href="https://www.farmers.gov" target="_blank">USDA Resources</a><br>
      &copy; 2025 Future Farmers Club | Designed by Austin D.
    </p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Selectors</title>
    <style>
        h1 {
            color: blue;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        #note {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <p class="highlight">Today's special is delicious!</p>
    <p id="note">Don't forget to try our desserts.</p>
</body>
</html>

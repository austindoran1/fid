<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackstone Bistro | Pizza-On-Demand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    </header>
    <main>
        <section>
            <h2>Your Information</h2>
            <form action="submit_order.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="instructions">Delivery Instructions:</label>
                <textarea id="instructions" name="instructions"></textarea>

                <h2>Design Your Dream Pizza:</h2>

                <fieldset>
                    <legend>Pizza Specs</legend>

                    <label>Crust:</label>
                    <select name="crust" required>
                        <option value="classic">Classic white</option>
                        <option value="multigrain">Multigrain</option>
                        <option value="stuffed">Cheese-stuffed crust</option>
                        <option value="gluten-free">Gluten-free</option>
                    </select>

                    <label>Toppings:</label>
                    <div>
                        <input type="checkbox" id="red_sauce" name="toppings[]" value="red_sauce">
                        <label for="red_sauce">Red sauce</label>
                    </div>
                    <div>
                        <input type="checkbox" id="white_sauce" name="toppings[]" value="white_sauce">
                        <label for="white_sauce">White sauce</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mozzarella" name="toppings[]" value="mozzarella">
                        <label for="mozzarella">Mozzarella Cheese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="peppers" name="toppings[]" value="peppers">
                        <label for="peppers">Peppers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="anchovies" name="toppings[]" value="anchovies">
                        <label for="anchovies">Anchovies</label>
                    </div>
                </fieldset>

                <label for="quantity">How many pizzas:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="index.html">Back to Black Goose Bistro</a></p>
    </footer>
</body>
</html>

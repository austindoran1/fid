<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
        .large-text {
            font-size: 24px;
        }
        .small-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p class="large-text">This is large text.</p>
    <p class="small-text">This is small text.</p>
</body>
</html>

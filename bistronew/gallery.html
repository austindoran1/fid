<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Black Goose Bistro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #57b1dc;
    }

    .gallery-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 5%;
    }

    .gallery-title {
      text-align: center;
      font-size: 2.5rem;
      color: #57b1dc;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f0f0f0;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .gallery-title {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://austindoran1.github.io/fid/bistro/blackgoose.png" alt="Black Goose Bistro Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="jenskitchen.html">Jen's Kitchen</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-section">
    <h1 class="gallery-title">Gallery</h1>
    <div class="gallery-grid">
      <img src="https://austindoran1.github.io/fid/bistronew/images/1.jpg" alt="Kids at garden camp">
      <img src="https://austindoran1.github.io/fid/bistronew/images/2.jpg" alt="Compost station at farm">
      <img src="https://austindoran1.github.io/fid/bistronew/images/3.jpg" alt="Children helping with plants">
      <img src="https://austindoran1.github.io/fid/bistronew/images/4.jpg" alt="Community gardening event">
      <img src="https://austindoran1.github.io/fid/bistronew/images/5.jpg" alt="Chef plating food">
      <img src="https://austindoran1.github.io/fid/bistronew/images/6.jpg" alt="Food being served in rustic setting">
    </div>
  </section>

  <footer>
    &copy; 2025 Black Goose Bistro
  </footer>

</body>
</html>
